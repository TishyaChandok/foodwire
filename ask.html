<body>
    <div class="home ask-page">
        <h1>Solveify</h1>
        <h3>no more doubts</h3>
    </div>
    <center>
        <hr>
    </center>
    <div class="section">
        <div class="question_input">
            <center>
                <input type="text" name="Name" id="name" placeholder="Name..." required>
                <br>
                <input type="email" name="Email" id="email" placeholder="Email Id..." required>
                <br>
                <input type="text" name="School" id="school" placeholder="School..." required>
                <br>
                <textarea type="text" name="question" id="question" placeholder="Question..." rows="1" class="auto_height"
                    oninput="auto_height(this)" required></textarea>
                <br>
                <div class="alert" id="alert">please input a valid value<br></div>
                <div class="success" id="alert">Your Input has been recorded! Thank you! <br></div>
                <button class="btn" name="submit" type="submit" id="compost" value="" onclick="submitButton()">Submit question</button>
            </center>
        </div>
    </div>
